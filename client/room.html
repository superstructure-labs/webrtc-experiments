<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Specialist on Demand</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/assets/semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/room.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">

</head>

<body>
  <div class="ui huge inverted menu">
    <div class="header item">
      <i class="ui icon handshake"></i>Specialist on Demand
    </div>
    <div class="right menu">
      <a class="item" href="/">
            Book an appointment
    </a>
      <a class="item" onClick="app.showAboutModal()">
        About
        </a>
    </div>
  </div>
  <div class="ui raised fluid container" id="room-app">

    <div class="ui padded sixteen wide colum stackable grid">
      <div id="participantlist" class="three wide column" style="overflow-y: auto">
        <h3 class="ui header">Participants</h3>
        <div class="ui segment">
          <!-- <div class="ui cards"> -->
          <!-- <div class="card"> -->
          <!-- <local-participant></local-participant> -->
          <div class="ui list">
            <div class="item">
              <div class="ui medium image">


              <div class="local-media-card" v-bind:id="'local-media-' + localParticipant.identity" v-on:click="expand(localParticipant)">

              </div>
          
            <!-- <div class="content"> -->
              <div class="ui black large right ribbon label">{{localParticipant.name}}</div>

              <!-- <div class="description">Phone: {{localParticipant.phoneNumber}}
                  <br>Role: {{localParticipant.role}}
                </div> -->
            </div>
</div>
            <!-- </div> -->
            <div v-for="participant in participants">
              <div class="item">
                <div class="ui medium image">


                <div class="remote-media-card" v-bind:id="'remote-media-' + participant.identity" v-on:click="expand(participant)">

                </div>

            
              
                <div class="ui black large right ribbon label">{{participant.identity}}</div>
                <!-- <div class="description">
                  Phone: {{participant.phoneNumber}}, Role: {{participant.role}}
                </div> -->
</div></div>
              </div>
            </div>
          </div>
        </div>
        <!-- </div> -->
      
    

    <div id="mainvideo" class="thirteen wide column">
      <h3 class="ui header">Appointment</h3>
      <div id="appt-segment" class="ui segment">
        <div ref="wrapper" id="remote-media-wrapper" :class="{fullscreen: fullScreen}">
          <div id="center-media" :class="{'full-screen-video': fullScreen}"> </div>
          <div class="ui center aligned" style="position: absolute; bottom: 10px; z-index: 100; width: 100%;">

            <track-control inline-template v-if="room">
              <div style="text-align: center;width:50%; margin: auto; z-index:10;">

                <button v-on:click="stopAudio" v-if="localParticipant.isSharingAudio" class="ui big circular green icon button"><i class="unmute icon"></i></button>
                <button v-on:click="startAudio" v-if="!localParticipant.isSharingAudio" class="ui big circular red icon button"><i class="mute icon"></i></button>
                <button v-on:click="stopVideo" v-if="localParticipant.isSharingVideo" class="ui big circular green icon button"><i class="stop icon"></i></button>
                <button v-on:click="startVideo" v-if="!localParticipant.isSharingVideo" class="ui big circular red icon button"><i class="play icon"></i></button>
                <button v-on:click="fullScreenVideo" class="green ui big circular icon button"><i class="expand icon"></i></button>

              </div>

            </track-control>
            <!-- <div class="wrapper-fullscreen">
                  <div v-on:click="expand(localParticipant)" style="width:100%; height: 100%; position: absolute;"></div>

                  <div class="local-media-card" v-bind:id="'local-media-' + localParticipant.identity" style="width:100%; height:100%; z-index: 1000;">

                  </div> -->
          </div>
          
        
</div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <script src="//media.twiliocdn.com/sdk/js/video/v1/twilio-video.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="/room-classes.js"></script>
  <script src="/room.js"></script>
</body>

</html>
